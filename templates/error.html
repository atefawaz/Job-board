<!DOCTYPE html>
<html>
<head>
    <title>Error Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        .error-container {
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        
        h1 {
            color: #ff0000;
        }
        
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>Error 404</h1>
        <p>You can't access this page.</p>
        <p>Only admins can access</p>
    </div>
</body>
</html>
